{% extends "base.html" %}
{% block content %}
<div class="py-4 max-w-3xl mx-auto">
  <div class="flex justify-between items-end mb-8">
    <div>
        <h1 class="text-3xl font-black text-white tracking-tight">Focus Probe: Velocity</h1>
        <p class="text-indigo-300/60 text-xs font-bold uppercase tracking-widest mt-1">Measuring psychomotor speed & accuracy</p>
    </div>

    <div class="flex gap-6">
        <div class="text-right">
            <span class="block text-[10px] font-black text-indigo-400 uppercase tracking-tighter">WPM</span>
            <span id="wpm" class="text-3xl font-black text-white tracking-tighter">0</span>
        </div>
        <div class="text-right">
            <span class="block text-[10px] font-black text-emerald-400 uppercase tracking-tighter">Accuracy</span>
            <span id="accuracy" class="text-3xl font-black text-white tracking-tighter">100%</span>
        </div>
    </div>
  </div>

  <div class="relative bg-white/5 backdrop-blur-2xl border border-white/10 rounded-[2.5rem] p-10 shadow-2xl overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-cyan-500 opacity-50"></div>

    <input type="text" id="typing-input" class="absolute opacity-0 pointer-events-none" autofocus>

    <div id="text-display" class="font-mono text-2xl leading-relaxed tracking-wide text-slate-500 select-none">
        </div>

    <div id="start-overlay" class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm flex flex-col items-center justify-center z-20 rounded-[2.5rem] transition-opacity duration-500">
        <button onclick="startTest()" class="px-8 py-4 bg-white text-slate-900 font-black uppercase tracking-widest rounded-2xl hover:bg-indigo-400 hover:text-white transition-all active:scale-95 shadow-2xl">
            Initialize Probe
        </button>
        <p class="mt-4 text-indigo-300/40 text-[10px] font-bold uppercase tracking-widest">Click button or press any key to start</p>
    </div>
  </div>

  <div class="mt-6 w-full h-2 bg-white/5 rounded-full overflow-hidden border border-white/5">
    <div id="progress-bar" class="h-full bg-gradient-to-r from-indigo-500 to-cyan-400 transition-all duration-300" style="width: 0%"></div>
  </div>
</div>

<style>
    /* Styling for the typing characters */
    .char { position: relative; }
    .char-current { color: #fff; border-bottom: 2px solid #6366f1; }
    .char-correct { color: #818cf8; }
    .char-incorrect { color: #f43f5e; background: rgba(244, 63, 94, 0.1); }
</style>
<script src="/static/js/games/typing_test.js"></script>
{% endblock %}
