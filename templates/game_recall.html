{% extends "base.html" %}
{% block content %}
<div class="mb-8">
  <h1 class="text-3xl sm:text-4xl font-black text-white tracking-tight leading-tight">Five-Word Recall</h1>
  <p class="text-indigo-200/60 mt-2 font-medium">Study the five words, wait briefly, then recall as many as you can.</p>
</div>

<div class="bg-white/5 backdrop-blur-2xl border border-white/10 rounded-[2rem] p-6 shadow-2xl space-y-5">
  <div class="flex items-center justify-between">
    <div id="recallStage" class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.2em] rounded-full bg-emerald-500/20 text-emerald-200">Ready</div>
    <div id="recallMeta" class="text-sm text-slate-300 font-semibold">Score: -</div>
  </div>

  <div id="recallWords" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
    <!-- Words loaded dynamically by JavaScript -->
  </div>

  <div id="recallTimer" class="text-center text-xs text-indigo-200/70">Press start to begin.</div>

  <div id="recallActions" class="flex justify-center">
    <button id="recallStart" type="button" class="px-5 py-2.5 rounded-xl bg-indigo-500 text-white text-sm font-bold hover:bg-indigo-400 transition shadow-md">Start</button>
  </div>

  <div id="recallInput" class="space-y-3" aria-hidden="true">
    <label class="text-xs text-slate-300 font-semibold uppercase tracking-widest">Type the words you remember</label>
    <div id="recallInputs" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
    <button id="recallSubmit" type="button" class="px-5 py-2.5 rounded-xl bg-emerald-500 text-white text-sm font-bold hover:bg-emerald-400 transition shadow-md">Submit</button>
  </div>

  <div id="recallStatus" class="text-center text-xs text-indigo-200/70">You can start when ready.</div>
</div>
{% endblock %}

{% block scripts %}
  <script src="/static/js/games/recall.js"></script>
{% endblock %}
