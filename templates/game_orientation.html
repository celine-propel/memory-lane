{% extends "base.html" %}
{% block content %}
<div class="mb-8">
  <h1 class="text-3xl sm:text-4xl font-black text-white tracking-tight leading-tight">Orientation Quickcheck</h1>
  <p class="text-indigo-200/60 mt-2 font-medium">Answer quick orientation prompts. We use your system date for scoring.</p>
</div>

<div class="bg-white/5 backdrop-blur-2xl border border-white/10 rounded-[2rem] p-6 shadow-2xl space-y-5">
  <div class="flex items-center justify-between">
    <div id="orientationStage" class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.2em] rounded-full bg-cyan-500/20 text-cyan-200">Setup</div>
    <div id="orientationMeta" class="text-sm text-slate-300 font-semibold">Score: -</div>
  </div>

  <div id="orientationSetup" class="space-y-3">
    <label class="text-xs text-slate-300 font-semibold uppercase tracking-widest" for="orientationCity">Your current city</label>
    <input class="w-full rounded-xl border border-white/10 bg-white/5 px-4 py-2.5 text-sm text-white placeholder:text-slate-400" id="orientationCity" type="text" placeholder="e.g., Seattle">

    <label class="text-xs text-slate-300 font-semibold uppercase tracking-widest" for="orientationState">Your current state</label>
    <input class="w-full rounded-xl border border-white/10 bg-white/5 px-4 py-2.5 text-sm text-white placeholder:text-slate-400" id="orientationState" type="text" placeholder="e.g., Washington">

    <label class="text-xs text-slate-300 font-semibold uppercase tracking-widest" for="orientationPlace">Your current place</label>
    <input class="w-full rounded-xl border border-white/10 bg-white/5 px-4 py-2.5 text-sm text-white placeholder:text-slate-400" id="orientationPlace" type="text" placeholder="e.g., home, clinic">

    <button id="orientationBegin" type="button" class="px-5 py-2.5 rounded-xl bg-indigo-500 text-white text-sm font-bold hover:bg-indigo-400 transition shadow-md">Begin</button>
  </div>

  <div id="orientationQuestion" class="space-y-3" aria-hidden="true">
    <div id="orientationPrompt" class="text-center text-lg font-black text-white">What month is it?</div>
    <input class="w-full rounded-xl border border-white/10 bg-white/5 px-4 py-2.5 text-sm text-white placeholder:text-slate-400" id="orientationAnswer" type="text" placeholder="Type your answer">
    <button id="orientationSubmit" type="button" class="px-5 py-2.5 rounded-xl bg-cyan-500 text-white text-sm font-bold hover:bg-cyan-400 transition shadow-md">Submit</button>
  </div>

  <div id="orientationStatus" class="text-center text-xs text-indigo-200/70">Enter your location for scoring.</div>
</div>
{% endblock %}

{% block scripts %}
  <script src="/static/js/games/orientation.js"></script>
{% endblock %}
