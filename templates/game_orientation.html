{% extends "base.html" %}
{% block content %}
<div class="mb-8">
  <h1 class="text-3xl sm:text-4xl font-black text-white tracking-tight leading-tight">Orientation Quickcheck</h1>
  <p class="text-indigo-200/60 mt-2 font-medium">Uses device date/time + your profile questions.</p>
</div>

<div class="bg-white/5 backdrop-blur-2xl border border-white/10 rounded-[2rem] p-6 shadow-2xl space-y-5">
  <div class="flex items-center justify-between">
    <div id="orientationStage" class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.2em] rounded-full bg-cyan-500/20 text-cyan-200">Loading</div>
    <div id="orientationMeta" class="text-sm text-slate-300 font-semibold">Score: -</div>
  </div>

  <div id="orientationQuestion" class="space-y-3" aria-hidden="false" style="display:none;">
    <div id="orientationPrompt" class="text-center text-lg font-black text-white">Loading…</div>
    <input class="w-full rounded-xl border border-white/10 bg-white/5 px-4 py-2.5 text-sm text-white placeholder:text-slate-400"
           id="orientationAnswer" type="text" placeholder="Type your answer">
    <button id="orientationSubmit" type="button"
            class="px-5 py-2.5 rounded-xl bg-cyan-500 text-white text-sm font-bold hover:bg-cyan-400 transition shadow-md">
      Submit
    </button>
  </div>

  <div id="orientationStatus" class="text-center text-xs text-indigo-200/70">Preparing prompts…</div>
</div>
{% endblock %}

{% block scripts %}
  <script src="/static/js/games/orientation.js"></script>
{% endblock %}
